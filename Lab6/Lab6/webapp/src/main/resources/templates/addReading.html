<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<link th:rel="stylesheet"
		  th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " />
	<script src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<meta charset="ISO-8859-1">
	<title>Add reading page</title>
</head>
<body class="container">
<div th:insert="fragments/header"></div>
<h4> <span th:text="${title}" th:remove="tag"></span></h4>
<p data-th-each="err : ${#fields.allErrors()}" data-th-text="${err}" class="error">
	Invalid input.
</p>
<form class="col card p-3 my-5" th:method="POST" th:action="@{/addReading}"
	  th:object="${readingInfo}">
	<div class="form-group">
		<label for="deviceID">Device ID</label> <input class="form-control "
														id="deviceID" required
														th:field="*{deviceID}"/>


	</div>

	<div class="form-group">
		<label for="value">Reading value</label> <input class="form-control"
														id="value" placeholder="Enter reading value" required
														autocomplete="off" th:field="*{value}" type="text" />
		<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"
		></p>
	</div>
	<div class="form-group">
		<label for="month">Month</label> <input class="form-control"
												id="month" placeholder="Enter reading month" required
												autocomplete="off" th:field="*{month}" type="text"

	/>
		<p class="text-danger" th:if="${#fields.hasErrors('month')}" th:errors="*{month}"
		></p>

	</div>
	<div class="form-group">
		<label for="year">Year</label> <input class="form-control" id="year"
											  placeholder="Enter reading year" required autocomplete="off"
											  th:field="*{year}" type="text" />
		<p class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
		></p>
	</div>

	<div>
		<input class="btn btn-primary" type="submit"
			   value="Create reading for device">
	</div>
</form>

<div th:if="${userMessage}" th:utext="${userMessage}"
	 class="alert alert-success text-center"></div>

</body>
</html>
